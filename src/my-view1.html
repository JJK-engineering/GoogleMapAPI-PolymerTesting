<!-- my-view1.html  testing google-maps polymer 2.0 web component-->

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-point.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">

<dom-module id="my-view1">
    <!-- copyright is displayed twice at bottom of map, also on web components demo              Polymer bug -->
    <template>
    <style include="shared-styles">
     :host {
         display: block;
         padding: 10px;
     }
     google-map {
	 height: 500px;
     }
    </style>
	
    <div class="card">
      <h1>Polymer google-map</h1>
      <google-map latitude="47.190207" longitude="8.821729" zoom="15"
		  additional-map-options='{"mapTypeId":"satellite"}'
		  additional-map-options='{"tilt":45}'
		  api-key="AIzaSyCy71TCJa_xLJQbCCdZu4dtYMNh8Nav7zw">
	  <google-map-poly closed fill-color="blue" stroke-weight="1" fill-opacity=".2" editable="true">
	      <google-map-point latitude="47.1899" longitude="8.8219"></google-map-point>
	      <google-map-point latitude="47.2899" longitude="8.9219"></google-map-point>
	      <google-map-point latitude="47.2899" longitude="8.7219"></google-map-point>	      
	  </google-map-poly>
	  <google-map-marker latitude="47.1899" longitude="8.8219" title="Maienberg" draggable="true">
	  </google-map-marker>
      </google-map>
      <!-- below example of displaying kml file works -->
      <!-- <google-map latitude="41.876" longitude="-87.624" zoom="11"
	       kml="http://googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml"
	       api-key="AIzaSyCy71TCJa_xLJQbCCdZu4dtYMNh8Nav7zw">
	   </google-map> -->
    </div>
  </template>

  <script>
   class MyView1 extends Polymer.Element {
       static get is() { return 'my-view1'; }
   }
   
   window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
